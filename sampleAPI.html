<!DOCTYPE html>
<html>
  <head>
    <title>Call REST API</title>
  </head>
  <body>
    <h1>Call REST API</h1>
    <button onclick="callApi()">Call API</button>

    <script>
      function callApi() {
        var jsonData = {
          "instances": [
           { "age": 20, "gender": "Male", "patient_type": 1, "intubated": 0, "pneumonia": 0, "clasiffication": 1, "medical_type": 1, "diabetes": 0, "copd": 0, "asthma": 0, "inmsupr": 0, "hypertension": 0, "other_disease": 0, "cardiovascular": 0, "obesity": 0, "renal_chronic": 0, "tobacco": 0, "icu": 0, "pregnancy": 0 }
          ]
        };

        var endpointId = "1049492644805214208";
        var projectId = "ece528-website";
        var apiUrl = "https://us-central1-aiplatform.googleapis.com/v1/projects/" + projectId + "/locations/us-central1/endpoints/" + endpointId + ":predict";

        var accessToken = ""; // add your access token here

        var xhr = new XMLHttpRequest();
        xhr.open("POST", apiUrl, true);
        xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            console.log(response);
            // do something with the response data
          }
        };

        xhr.send(JSON.stringify(jsonData));
      }
    </script>
  </body>
</html>
